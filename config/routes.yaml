controllers:
    resource: ../src/Controller/

    type: attribute

profile_user:
    path: /profil/user
    controller: App\Controller\ProfileUserController::index
    methods : [GET]
    requirements:
        _role: ROLE_USER

profile_user_show:
    path: /profil/user/{id}
    controller: App\Controller\ProfileUserController::showProfile
    methods : [GET]
    requirements:
        _role: ROLE_USER


